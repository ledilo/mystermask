<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redireccionando...</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Meta Pixel Code -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '527295206981757'); 
    fbq('track', 'PageView');
  </script>
  <noscript><img height="1" width="1" src="https://www.facebook.com/tr?id=527295206981757&ev=PageView&noscript=1"/></noscript>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 100px;
    }
    a {
      font-size: 20px;
      color: #007bff;
      text-decoration: underline;
    }
    #autoBtn {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Redirigiendo a WhatsApp...</h2>
  <p>Si no sos redirigido automáticamente, tocá el botón:</p>
  <a id="manualLink" href="#">Ir a WhatsApp</a>

  <!-- Botón invisible que se clickea solo -->
  <a id="autoBtn" href="#" target="_self">Invisible</a>

  <script>
    window.addEventListener("load", function () {
      const bots = [
        /facebookexternalhit/i,
        /Facebot/i,
        /WhatsApp/i,
        /Meta/i,
        /Instagram/i
      ];
      const isBot = bots.some(bot => bot.test(navigator.userAgent));

      const encoded = "NTQ5MjYxNjA4NzIyMw==";
      const numero = atob(encoded);
      const mensaje = encodeURIComponent("Hola, me gustaria obtener más información.");
      const url = https://wa.me/${numero}?text=${mensaje};

      document.getElementById('manualLink').href = url;
      document.getElementById('autoBtn').href = url;

      if (!isBot) {
        try {
          fbq('trackCustom', 'RedireccionWhatsApp', {
            content_name: 'Gracias por visitar',
          });
        } catch (e) {}

        // Espera 800ms y simula un clic en el botón invisible
        setTimeout(() => {
          document.getElementById('autoBtn').click();
        }, 800);
      }
    });
  </script>
</body>
</html>
