<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redireccionando...</title>
  <meta name="robots" content="noindex, nofollow">
  <script>
    const bots = [
      /facebookexternalhit/i,
      /Facebot/i,
      /WhatsApp/i,
      /Meta/i,
      /Instagram/i
    ];
    const isBot = bots.some(bot => bot.test(navigator.userAgent));

    const encoded = "NTQ5MjYxNjA4NzIyMw=="; // Base64 del número
    const numero = atob(encoded);
    const mensaje = encodeURIComponent("Hola, me gustaria obtener más información.");
    const url = https://wa.me/${numero}?text=${mensaje};

    if (!isBot) {
      fbq('trackCustom', 'RedireccionWhatsApp', {
        content_name: 'Gracias por visitar',
      });
      setTimeout(() => {
        window.location.href = url;
      }, 500); // Delay para que cargue el evento
    } else {
      document.addEventListener("DOMContentLoaded", () => {
        document.body.innerHTML = 
          <h3>Gracias por tu interés</h3>
          <p>Si no fuiste redirigido automáticamente, hacé clic en el botón:</p>
          <a href="${url}" style="font-size: 20px;">Ir a WhatsApp</a>
        ;
      });
    }
  </script>

  <!-- Meta Pixel Code -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '527295206981757'); 
    fbq('track', 'PageView');
  </script>
  <noscript>
    <img height="1" width="1" 
    src="https://www.facebook.com/tr?id=527295206981757&ev=PageView&noscript=1"/>
  </noscript>
  <!-- End Meta Pixel Code -->
</head>
