  <!-- Meta Pixel Code -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');

<body style="font-family: sans-serif; text-align: center; padding: 100px;">

  <h2>Redirigiendo a WhatsApp...</h2>
  <p>Si no sos redirigido automáticamente, tocá el botón:</p>
  <a id="linkManual" href="#" style="font-size: 20px; color: #007bff;">Ir a WhatsApp</a>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const bots = [
        /facebookexternalhit/i,
        /Facebot/i,
        /WhatsApp/i,
        /Meta/i,
        /Instagram/i
      ];
      const isBot = bots.some(bot => bot.test(navigator.userAgent));

      const encoded = "NTQ5MjYxNjA4NzIyMw=="; // número en base64
      const numero = atob(encoded);
      const mensaje = encodeURIComponent("Hola, me gustaria obtener más información.");
      const url = https://wa.me/${numero}?text=${mensaje};

      document.getElementById('linkManual').href = url;

      if (!isBot) {
        // Dispara el evento personalizado
        fbq('trackCustom', 'RedireccionWhatsApp', {
          content_name: 'Gracias por visitar',
        });

        // Redirige después de 800ms
        setTimeout(() => {
          window.location.href = url;
        }, 800);
      }
    });
  </script>
</body>
</html>
